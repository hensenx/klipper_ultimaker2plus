[include fluidd.cfg]
[virtual_sdcard]
path: /home/henrik/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains common pin mappings for Ultimaker UltiMainboard v2
# boards. To use this config, the firmware should be compiled for the
# AVR atmega2560.
 
# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[include macros.cfg]

[stepper_x]
step_pin: PA3
dir_pin: !PA1
enable_pin: !PA5
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PA0
position_endstop: 0
position_max: 225
homing_speed: 150.0
second_homing_speed: 10.0
 
[stepper_y]
step_pin: PC5
dir_pin: PC4
enable_pin: !PC6
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PA4
position_endstop: 225
position_max: 225
homing_speed: 150.0
second_homing_speed: 10.0
 
[stepper_z]
step_pin: PC2
dir_pin: !PC1
enable_pin: !PC3
microsteps: 16
rotation_distance: 16
endstop_pin: ^!PA7
#position_endstop: 214
position_max: 215
homing_speed: 20.0
second_homing_speed: 10.0
position_min: -3.0
 
[extruder]
step_pin: PL7
dir_pin: !PL6
enable_pin: !PC0
microsteps: 16
rotation_distance: 9.133264
nozzle_diameter: 0.4
filament_diameter: 2.850
heater_pin: PE4
sensor_type: PT100 INA826
sensor_pin: PK0
min_temp: 0
max_temp: 275
max_extrude_only_distance: 800.0
#control = pid
#pid_kp = 16.644
#pid_ki = 1.099
#pid_kd = 63.038
 
[heater_bed]
heater_pin: PG5
sensor_type: PT100 INA826
sensor_pin: PK2
min_temp: 0
max_temp: 100
#control = pid
#pid_kp = 69.421
#pid_ki = 1.143
#pid_kd = 1054.331
 
[fan]
pin: PH4
 
[mcu]
serial: /dev/serial/by-id/usb-Ultimaker_BV__www.ultimaker.com__Ultimaker_2.0-if00
 
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30
 
[led case_light]
white_pin: PH5
initial_WHITE: 0.25
 
# Motor current settings.
[output_pin _stepper_xy_current]
pin: PL5
pwm: True
scale: 2.000
# Max power setting.
cycle_time: .000030
hardware_pwm: True
static_value: 1.200
# Power adjustment setting.
 
[output_pin _stepper_z_current]
pin: PL4
pwm: True
scale: 2.000
cycle_time: .000030
hardware_pwm: True
static_value: 1.200
 
[output_pin _stepper_e_current]
pin: PL3
pwm: True
scale: 2.000
cycle_time: .000030
hardware_pwm: True
static_value: 1.250

[heater_fan hotend_fan]
pin: PJ6
max_power: 1.0
kick_start_time: 0.3
heater: extruder
heater_temp: 45
fan_speed: 1.0

[homing_override]
#   Home Z first to avoid hitting clip
gcode:
 G28 Z0
 G28 Y0
 G28 X0

[bed_screws]
screw1: 122, 200
screw1_name: Back
screw2: 12, 18
screw2_name: Front Left
screw3: 220, 18
screw3_name: Front Right
speed: 100

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[display]
lcd_type: ssd1306
encoder_steps_per_detent: 2
reset_pin: PE3
encoder_pins: ^PG1, ^PG0
click_pin: ^PD2

# Filament loading and unloading

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(210)|float %}
    # Use absolute coordinates
    G90
	# Turn on Case light
	SET_LED LED=case_light WHITE=1.00 SYNC=0 TRANSMIT=1
    # Home the printer
    G28
    # Move the nozzle to the front
    G1 X15 Y0 F3000
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Reset extruder
    G92 E0
    # Retract 5 mm slowly
    G1 F100 E-5
    # Retract 800 mm
    G1 F2000 E-800

[gcode_macro LOAD_FILAMENT]
gcode:
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(220)|float %}
    # Use relative coordinates
    G91
	# Turn on Case light
	SET_LED LED=case_light WHITE=1.00 SYNC=0 TRANSMIT=1
    # Reset extruder
    G92 E0
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Extrude 700 mm
    G1 F1500 E700
    # Extrude 120 mm slowly
    G1 F100 E120

